<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>SOMOS WARG | Multimedia</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/">
            <img src="img/logo warg.png" alt="logo" />
          </a>
        </div>
        <ul>
          <li><a href="multimedia.html">Multimedia</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="integrantes.html">Quienes Somos</a></li>
          <li><a href="eventos.html">Eventos</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/foto3.jpg"
              class="d-block w-100 fotocarousel"
              alt="foto3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="fotosprueba">foto3</h1>
              <p>
                Some representative placeholder content for the first slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/foto2.jpg" class="d-block w-100" alt="foto2" />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="fotosprueba">foto2</h1>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/foto1.png" class="d-block w-100" alt="foto1" />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="fotosprueba">foto1</h1>
              <p>
                Some representative placeholder content for the third slide.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <footer>
      <div class="redes">
        <button class="instagram">
          <a target="_blank" href="https://www.instagram.com/">Instagram</a>
        </button>

        <button class="facebook">
          <a target="_blank" href="https://es-la.facebook.com/">Facebook</a>
        </button>

        <button class="twitch">
          <a target="_blank" href="https://www.twitch.tv/">Twitch</a>
        </button>

        <button class="twitter">
          <a target="_blank" href="https://twitter.com/?lang=es">Twitter</a>
        </button>
      </div>
    </footer>
  </body>
</html>
